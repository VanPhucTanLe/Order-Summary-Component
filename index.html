<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Red Hat Display' rel='stylesheet'>

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 16px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="card">
        <img class="card__top" src="./images/illustration-hero.svg" alt="">
        <div class="card__main">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="card__main--plan">
                <img src="./images/icon-music.svg" alt="" srcset="">
                <div class="card__main--price">
                    <h4>Annual Plan</h4>
                    $59.99/year
                </div>
                <a href="#">Change</a>
            </div>
            <div class="card__button--proceed">Proceed to Payment</div>
            <div class="card__button--cancel">Cancel Order</div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Tan Le</a>.
    </div>

</body>

</html>
